<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main__calculator">
      <div class="calculator__container">
        <div class="calculator__body">
          <div class="calculator__name">CALCI</div>
          <div class="calculator__size">
            <div class="calculator__input">
              <input id="display" readonly />
            </div>
            <div class="calculator__btn">
              <button>C</button>
            </div>
            <div class="calculator__btn">
              <button>%</button>
            </div>
            <div class="calculator__btn">
              <button>/</button>
            </div>
            <div class="calculator__btn">
              <button>X</button>
            </div>
            <div class="calculator__btn">
              <button>7</button>
            </div>
            <div class="calculator__btn">
              <button>8</button>
            </div>
            <div class="calculator__btn">
              <button>9</button>
            </div>
            <div class="calculator__btn">
              <button>-</button>
            </div>
            <div class="calculator__btn">
              <button>4</button>
            </div>
            <div class="calculator__btn">
              <button>5</button>
            </div>
            <div class="calculator__btn">
              <button>6</button>
            </div>
            <div class="calculator__btn">
              <button>+</button>
            </div>
            <div class="calculator__btn">
              <button>1</button>
            </div>
            <div class="calculator__btn">
              <button>2</button>
            </div>
            <div class="calculator__btn">
              <button>3</button>
            </div>
            <div class="calculator__btn btn--long">
              <button>=</button>
            </div>
            <div class="calculator__btn">
              <button>0</button>
            </div>
            <div class="calculator__btn">
              <button>.</button>
            </div>
            <div class="calculator__btn">
              <button><=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
